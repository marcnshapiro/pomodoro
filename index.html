<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>   
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='js/index.js'></script>
  </head>

  <body>
    <center>
    <h1>Pomodoro Clock</h1>
    <br />
    <br />
    <div class="wrap">
      <div>
        <img id="pomodoro" src="resources/pomodoro.png">
        <div id="output" class="text_over_image"></div>
      </div>
    <br />
    <br />
    <button id="start" class="btn btn-custom">Start</button>
    <button id="reset" class="btn btn-custom">Reset</button>
    <button id="decSession" class="btn btn-custom">S-</button>
    <span id="sessionTime"></span>
    <button id="incSession" class="btn btn-custom">S+</button>
    <button id="decBreak-" class="btn btn-custom">B-</button>
    <span id="breakTime"></span>
    <button id="incBreak" class="btn btn-custom">B+</button>
    </center>
  </body>
</html>
